<p>1P 2022</p>
<p>AUTOS NUEVOS</p>
<p>TOTAL BS: {{saleBs}}</p>
<p>TOTAL $: {{saleUs}}</p>
<div style="display: flex; flex-direction: row;">
  <ng-container *ngFor="let car of saleList">
    <app-car [id]="car.id" [category]="car.category" [type]="car.type" [colors]="car.color"
      [createDate]="car.createDate" [price]="car.price" [moneyType]="car.moneyType" [capacity]="car.capacity"
      [timeType]="car.timeType" (buyRent)="addBuyRent($event)">
    </app-car>
  </ng-container>
</div>

<p>AUTOS USADOS</p>
<p>TOTAL BS: {{rentBs}}</p>
<p>TOTAL $: {{rentUs}}</p>
<div style="display: flex; flex-direction: row;">
  <ng-container *ngFor="let car of rentalList">
    <app-car [id]="car.id" [category]="car.category" [type]="car.type" [colors]="car.color"
      [createDate]="car.createDate" [price]="car.price" [moneyType]="car.moneyType" [capacity]="car.capacity"
      [timeType]="car.timeType" (buyRent)="addBuyRent($event)">
    </app-car>
  </ng-container>
</div>
